<head>
	<title>Slide Navbar</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="signupDetails.userName">
				<input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signupDetails.email">
				<input type="password" name="pswd" placeholder="Password" required=""
					[(ngModel)]="signupDetails.password">
				<button (click)="signUp()">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form [formGroup]="loginForm">
				<label for="chk" aria-hidden="true">Login</label>
				<div>
					<input formControlName="userId" type="text" name="userId" placeholder="User ID" required=""
						[(ngModel)]="loginDetails.email">
				</div>
				<div>
					<input formControlName="password" type="password" name="pswd" placeholder="Password" required=""
						[(ngModel)]="loginDetails.password">
				</div>
				<div class="valid" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
					*Password must be at least 5 characters long.
				  </div>
				<button (click)="login( )"  [disabled]="!loginForm.valid">Login</button>
			</form>
		</div>
	</div>
</body>
