<body>
    <div class="top">
        <br>
    </div>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-sm-2 p-3">
                <a>
                    <img src="/..//src/assets/images/mpku.png" alt="Home">
                </a>
            </div>
            <div class="col-sm-7 p-3">
                <div class="container mt-3 box nav-justified">
                    <ul class="nav nav-pills">
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="dashboard">Home</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link active" href="settings">Settings</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="contactUs">Contact Us</a>
                        </li>
                    </ul><br>
                </div>
            </div>
            <div class="col-sm-3 p-3">
                <div class="col">
                    <div class="container box nav-justified loginBox">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <p style="font-size: large;">Login As {{userName}}</p>
                            </li>
                        </ul>
                    </div>
                    <div class="container box nav-justified">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a href="mainPage" class="logoutButton">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="mt-3"></div>

    <div class="container form" style="background-color: aliceblue;">
        <div class="row">
            <div class="col-md-11 col-6">
                <p>Add User</p>
            </div>
            <div class="col-md-1 col-6">
                <button style="    background-color: #24243e; color: white; font-size: 1em; border-radius: 0.2em;"
                    type="back" class="btn float-end backButton" (click)="backPage()">Back</button>
            </div>
        </div>

        <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="userID">User ID:</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID" name="userId"
                            formControlName="userId">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="role">Role:</label>
                        <select class="form-select" id="role" name="role" formControlName="role">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                            formControlName="name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="branch">Branch:</label>
                        <select class="form-select" id="branch" name="branch" formControlName="branch">
                            <option value="Interdeals">Interdeals</option>
                            <option value="Padang Kota">Padang Kota</option>
                            <option value="SPICE">SPICE</option>
                            <option value="KOMTAR">KOMTAR</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            name="password" formControlName="password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="confirmPwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password"
                            name="confirmPswd" formControlName="confirmPwd">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-2 col-6">
                    <button type="submit" class="btn btn-primary mt-4 float-end">Add</button>
                </div>
                <div class="col-md-2 col-6">
                    <button type="clear" class="btn btn-danger mt-4 float-end">Clear</button>
                </div>
            </div>
        </form>

        <p>User List</p>
        <table>
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Id</th>
                    <th>Branch</th>
                    <th>Role</th>
                    <th>Telephone No</th>
                </tr>
            </thead>
            <tbody *ngIf="isLoading">
                <tr>
                    <td colspan="5" class="text-center">
                        <div class="spinner mt-0 mb-0">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce1"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="!isLoading">
                <tr *ngFor="let users of users">
                    <td>
                        <span>{{users.name}}</span>
                    </td>
                    <td>
                        <span>{{users.userId}}</span>
                    </td>
                    <td>
                        <span>{{users.branch}}</span>
                    </td>
                    <td>
                        <span>{{users.role}}</span>
                    </td>
                    <td>
                        <span>{{users.contactNo}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
</body>
