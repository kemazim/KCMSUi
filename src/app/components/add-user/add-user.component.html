

<body>
    <div class="top">

    <div class="container-fluid header">
        <div class="row">
            <div class="col-sm-2 p-3">
                <a>
                    <img src="/..//src/assets/images/mpku.png" alt="Home">
                </a>
            </div>
            <div class="col-sm-7 p-3">
                <div class="container mt-3 box nav-justified">
                    <ul class="nav nav-pills">
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="dashboard">Home</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link active" href="settings">Settings</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="contactUs">Contact Us</a>
                        </li>
                    </ul><br>
                </div>
            </div>
            <div class="col-sm-3 p-3">
                <div class="col">
                    <div class="container box nav-justified loginBox">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <p>Login As</p>
                            </li>
                        </ul>
                    </div>
                    <div class="container box nav-justified">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a href="mainPage" class="logoutButton">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="mt-3"></div>

    <div class="container form" style="background-color: aliceblue;">
        <div class="row">
            <div class="col-md-11 col-6">
                <p>Add User</p>
            </div>
            <div class="col-md-1 col-6">
                <button style="    background-color: #24243e; color: white; font-size: 1em; border-radius: 0.2em;" 
                type="back" class="btn float-end backButton" (click)="backPage()" >Back</button>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="userID">User ID:</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID" name="userId">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="role">Role:</label>
                        <select class="form-select" id="role" name="role">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="branch">Branch:</label>
                        <select class="form-select" id="branch" name="branch">
                            <option value="Interdeals">Interdeals</option>
                            <option value="Padang Kota">Padang Kota</option>
                            <option value="SPICE">SPICE</option>
                            <option value="KOMTAR">KOMTAR</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="confirmPwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password"
                            name="confirmPswd">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-2 col-6">
                    <button type="submit" class="btn btn-primary mt-4 float-end">Add</button>
                </div>
                <div class="col-md-2 col-6">
                    <button type="submit" class="btn btn-danger mt-4 float-end">Clear</button>
                </div>
            </div>
        </form>

        <p>User List</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>
    </div>
    <br>
</body>
