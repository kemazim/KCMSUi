<body>
    <div class="top">
        <br>
    </div>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-sm-2 p-3">
                <a>
                    <img src="/..//src/assets/images/mpku.png" alt="Home">
                </a>
            </div>
            <div class="col-sm-7 p-3">
                <div class="container mt-3 box nav-justified">
                    <ul class="nav nav-pills">
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="dashboard">Home</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link active" href="settings">Settings</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="contactUs">Contact Us</a>
                        </li>
                    </ul><br>
                </div>
            </div>
            <div class="col-sm-3 p-3">
                <div class="col">
                    <div class="container box nav-justified loginBox">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <p style="font-size: large;">Login As {{userName}}</p>
                            </li>
                        </ul>
                    </div>
                    <div class="container box nav-justified">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a (click)="logout()" class="logoutButton">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="mt-3"></div>

    <div class="container form" style="background-color: aliceblue;">
        <div class="row">
            <div class="col-md-11 col-6">
                <p>Recipient</p>
            </div>
            <div class="col-md-1 col-6">
                <button style="    background-color: #24243e; color: white; font-size: 1em; border-radius: 0.2em;"
                    type="back" class="btn float-end backButton" (click)="backPage()">Back</button>
            </div>
        </div>

        <form [formGroup]="emailForm">
            <div class="row">
                <div class="mb-2 mt-1">
                    <label for="email">Email Recipient:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email recipient" name="email"
                        formControlName="email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-2 col-6">
                    <button type="submit" class="btn btn-primary mt-4 float-end" (click)="addEmail()">Add</button>
                </div>
                <div class="col-md-2 col-6">
                    <button type="submit" class="btn btn-danger mt-4 float-end" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>

        <p class="row">Recipient List</p>
        <table>
            <thead>
                <tr>
                    <th style="text-align: center;">Firstname</th>
                </tr>
            </thead>
            <tbody *ngIf="isLoading">
                <app-spinner [show]="isLoading"></app-spinner>
            </tbody>
            <tbody *ngIf="!isLoading">
                <tr *ngFor="let email of emails.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
                    <td>{{email.name}}</td>
                </tr>
                <div class="pagination">
                    <button *ngFor="let page of getPaginationArray()" (click)="setCurrentPage(page)" 
                    [class.current-page]="currentPage === page" class="pagination-button">{{ page }}</button>
                </div>
            </tbody>
        </table>
    </div>
    <br>
</body>
