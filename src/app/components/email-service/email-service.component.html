<body>
    <div class="top">
        <br>
    </div>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-sm-2 p-3">
                <a>
                    <img src="/..//src/assets/images/mpku.png" alt="Home">
                </a>
            </div>
            <div class="col-sm-7 p-3">
                <div class="container mt-3 box nav-justified">
                    <ul class="nav nav-pills">
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="dashboard">Home</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link active" href="settings">Settings</a>
                        </li>
                        <li class="nav-item p-1">
                            <a class="nav-link btnHover" href="contactUs">Contact Us</a>
                        </li>
                    </ul><br>
                </div>
            </div>
            <div class="col-sm-3 p-3">
                <div class="col">
                    <div class="container box nav-justified loginBox">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <p style="font-size: large;">Login As {{userName}}</p>
                            </li>
                        </ul>
                    </div>
                    <div class="container box nav-justified">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a (click)="logout()" class="logoutButton">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="mt-3"></div>

    <div class="container form" style="background-color: aliceblue;">
        <div class="row">
            <div class="col-md-11 col-6">
                <p>Email Service</p>
            </div>
            <div class="col-md-1 col-6">
                <button style="    background-color: #24243e; color: white; font-size: 1em; border-radius: 0.2em;"
                    type="back" class="btn float-end backButton" (click)="backPage()">Back</button>
            </div>
        </div>

        <form [formGroup]="addKioskEmailForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="email">Kiosk Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter kiosk email"
                            name="email" formControlName="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="port">Port:</label>
                        <input type="text" class="form-control" id="port" placeholder="Enter port" name="port"
                        formControlName="port">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="host">Host:</label>
                        <input type="text" class="form-control" id="host" placeholder="Enter host" name="host"
                        formControlName="host">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="status">Status:</label>
                        <select class="form-select" id="status" name="status" formControlName="status">
                            <option value="Enable">Enable</option>
                            <option value="Disable">Disable</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-2 mt-1">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" 
                        formControlName="password" name="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-2 col-6">
                    <button type="submit" class="btn btn-primary mt-4 float-end" (click)="addKioskEmail()">Save</button>
                </div>
                <div class="col-md-2 col-6">
                    <button type="submit" class="btn btn-primary mt-4 float-end">Send Test Email</button>
                </div>
            </div>
        </form>
        <div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <table>
                        <thead>
                            <tr>
                                <th>Kiosk Email</th>
                                <th>Password</th>
                                <th>Port</th>
                                <th>Host</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="isLoading">
                            <app-spinner [show]="isLoading"></app-spinner>
                        </tbody>
                        <tbody *ngIf="!isLoading">
                            <tr *ngFor="let email of kioskEmail.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
                                <td>
                                    <span>{{email.email}}</span>
                                </td>
                                <td>
                                    <span>{{email.password}}</span>
                                </td>
                                <td>
                                    <span>{{email.port}}</span>
                                </td>
                                <td>
                                    <span>{{email.host}}</span>
                                </td>
                            </tr>
                            <div class="pagination">
                                <button *ngFor="let page of getPaginationArray()" (click)="setCurrentPage(page)" 
                                [class.current-page]="currentPage === page" class="pagination-button">{{ page }}</button>
                            </div>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <input class="" type="text" class="form-control" id="title" placeholder="Title:" name="title">
                    <textarea name="message" id="message" style="width: 100%; height: 200px;">Your message</textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary mt-4 float-end">Send</button>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>
